<div class="card">
<div class="contain">
    <form [formGroup]="singup" (ngSubmit)="singupdata(singup)">
     <h1>singup</h1>
     <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter first name">
      <div *ngIf="singup.controls['fname'].touched && singup.controls['fname'].errors?.required" class="error">Username is required</div>
     </div>

     <div class="form-group">
     <label>Last Name</label>
      <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="Enter last name">
      <div *ngIf="singup.controls['lname'].touched && singup.controls['lname'].errors?.required" class="error">Username is required</div>
     </div>
     
     <div class="form-group">
        <label>Email</label>
         <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter email">
         <div *ngIf="singup.controls['email'].touched && singup.controls['email'].errors?.required" class="error">Username is required</div>
        </div>

        <div class="form-group">
            <label>Password</label>
             <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password">
             <div *ngIf="singup.controls['password'].touched && singup.controls['password'].errors?.required" class="error">Username is required</div>
            </div>


        <div class="form-group">
        <label>Confirm Password</label>
         <input type="confirm password" formControlName="confirm password" class="form-control mb-3 mt-3" placeholder="Enter confirm password">
         <div *ngIf="singup.controls['confirm password'].touched && singup.controls['confirm password'].errors?.required" class="error">Username is required</div>
            
        </div>
            
        <div class="form-group">
        <label>Phone Number</label>
        <input type="phone number" formControlName="phone number" class="form-control mb-3 mt-3" placeholder="Enter phone number">
        <div *ngIf="singup.controls['phone number'].touched && singup.controls['phone number'].errors?.required" class="error">Username is required</div>
         
        </div>

        <button type="submit" [disabled] class="btn btn-primary">Singn Up</button>
                    

    </form>
    <a style="color: #fff; margin-top:10px" routerLink="/login">Already Register? Click to Login</a>
            
</div>

</div>
